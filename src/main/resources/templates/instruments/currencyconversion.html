<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link rel="stylesheet" th:href="@{/css/currconv.css}" />
    <script src="/js/currconv.js"></script>
</head>
<body>
    <div class="container">
        <h1>Currency Converter</h1>
        <form id="currencyForm">
            <div class="form-group">
                <label for="inputCurrency">From Currency:</label>
                <select id="inputCurrency" name="inputCurrency">
                    <option value="INR">INR</option>
                    <option value="USD">USD</option>
                    <option value="DNR">DNR</option>
                    <option value="EUR">EUR</option>
                </select>
            </div>
            <div class="form-group">
                <label for="amount">Amount:</label>
                <input type="number" id="amount" name="amount" required>
            </div>
            <div class="form-group">
                <label for="outputCurrency">To Currency:</label>
                <select id="outputCurrency" name="outputCurrency">
                    <option value="INR">INR</option>
                    <option value="USD">USD</option>
                    <option value="DNR">DNR</option>
                    <option value="EUR">EUR</option>
                </select>
            </div>
            <button type="button" onclick="convertCurrency()">Convert</button>
        </form>
        <div id="result"></div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
