qodana:
  image:
    name: jetbrains/qodana-jvm:2024.1
    entrypoint: [ "" ]
  cache:
    - key: qodana-2024.1-${{ github.ref }}-${{ github.sha }}
      fallback_keys:
        - qodana-2024.1-${{ github.ref }}-
        - qodana-2024.1-
      paths:
        - .qodana/cache
  variables:
    QODANA_TOKEN: ${{ secrets.QODANA_TOKEN }}
    QODANA_ENDPOINT: "https://qodana.cloud"
  script:
    - qodana --cache-dir=${{ github.workspace }}/.qodana/cache
version: 1.0
